<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="cars : ${car}">
            <td th:utext="${cars.getBrand()}"></td>
            <td th:utext="${cars.getModel()}"></td>
            <td th:utext="${cars.getYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
